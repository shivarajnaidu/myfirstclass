  <form action="https://localhost:3000/login">
    <input type="file" multiple accept="image/png">
    <input id="pass" type="password" placeholder="*****">
    <button type="button" id="show-pass">Show Pass</button>
    <button type="button" id="hide-pass">Hide Pass</button>

    <button>xyz</button>
    <select>
      <option>Yuvaraj</option>
      <option>babu</option>
      <option>Balu</option>
    </select>
    <textarea></textarea>
    <button>Submit</button>

  </form>

  <script>
    'use strict';
    const showPasswordButton = document.querySelector('#show-pass');
    const hidePasswordButton = document.querySelector('#hide-pass');
    const inputElement = document.querySelector('#pass');

    showPasswordButton.onclick = function () {
      inputElement.type = "text"
    }

    hidePasswordButton.onclick = function () {
      inputElement.type = "password"
    }

  </script>
