  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      border: 2px solid green;
      width: 50%;
      height: 50vh;

      & div {
        border: 2px solid red;
        flex-basis: 20px;
        flex-grow: 1;
      }


    }
    

  </style>
</head>

<body>
  2:1:1
  <div class="box">
    <div style="flex-grow: 2;">ABC</div>
    <div>PQRSTU</div>
    <div>ABCDEFGHIJKL</div>
  </div>
</body>
